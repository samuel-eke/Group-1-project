<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1f1f1f;
            color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1f1f1f;
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #1f1f1f;
        }

        .cart-icon,
        .back-icon {
            color: #ffffff;
            font-size: 1.5rem;
        }

        .cart-container {
            padding: 20px;
        }

        .cart-header {
            background-color: gray;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .cart-item {
            background-color: gray;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cart-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
            border-radius: 10px;
        }

        .cart-item-details {
            display: flex;
            align-items: center;
        }

        .cart-item-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .cart-item-price {
            font-size: 1rem;
            color: #f1f1f1;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }

        .cart-item-quantity button {
            background-color: #343a40;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cart-item-quantity button:hover {
            background-color: #495057;
        }

        .cart-item-remove {
            color: #dc3545;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .cart-item-remove:hover {
            color: #ff5c5c;
        }

        .cart-total {
            text-align: right;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .cart-checkout {
            text-align: center;
            margin-top: 20px;
        }

        .cart-checkout button {
            background-color: #343a40;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1.25rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cart-checkout button:hover {
            background-color: #495057;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="PROJECT.html">Home</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="SHOPPING PAGE.html"><i class="fas fa-chevron-left back-icon"></i> Back to Shop</a>
                </li>
            </ul>
            <a class="nav-link" href="CART.html"><i class="fas fa-shopping-cart cart-icon"></i></a>
        </div>
    </nav>

    
    <div class="container cart-container">
        <div class="cart-header">Your Shopping Cart</div>
        
        <div class="cart-item">
            <div class="cart-item-details">
                <img src="Gemini_Generated_Image_p8z97yp8z97yp8z9.jpeg" alt="Product 1">
                <div>
                    <div class="cart-item-title">MDH Strawberry blast</div>
                    <div class="cart-item-price">$20.00</div>
                </div>
            </div>
            <div class="cart-item-quantity">
                <button class="btn">-</button>
                <input type="text" value="1">
                <button class="btn">+</button>
            </div>
            <div class="cart-item-remove"><i class="fas fa-trash-alt"></i></div>
        </div>
        
        <div class="cart-item">
            <div class="cart-item-details">
                <img src="Gemini_Generated_Image_2ucnso2ucnso2ucn.jpeg" alt="Product 2">
                <div>
                    <div class="cart-item-title">MDH Pack of six</div>
                    <div class="cart-item-price">$100.00</div>
                </div>
            </div>
            <div class="cart-item-quantity">
                <button class="btn">-</button>
                <input type="text" value="1">
                <button class="btn">+</button>
            </div>
            <div class="cart-item-remove"><i class="fas fa-trash-alt"></i></div>
        </div>
        
        <div class="cart-item">
            <div class="cart-item-details">
                <img src="Gemini_Generated_Image_1ff0qo1ff0qo1ff0.jpeg" alt="Product 3">
                <div>
                    <div class="cart-item-title">MDH LIMITED EDITION</div>
                    <div class="cart-item-price">$50.00</div>
                </div>
            </div>
            <div class="cart-item-quantity">
                <button class="btn">-</button>
                <input type="text" value="1">
                <button class="btn">+</button>
            </div>
            <div class="cart-item-remove"><i class="fas fa-trash-alt"></i></div>
        </div>
        
        <div class="cart-total">Total: $170.00</div>
        
        <div class="cart-checkout">
            <button class="btn">Proceed to Checkout</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
